{% extends 'common/base.html' %}


{% block content %}
<div class="index_container">
    <h1>index page</h1>
    {% if user.is_authenticated %}
    <div>
        <span>{{ user.username }}님, 안녕하세요</span>
        <a href="{% url 'member:logout' %}">로그아웃</a>
    </div>
    {% else %}
    <a href="{% url 'member:login' %}">로그인</a>
    {% endif %}
</div>
{% endblock %}
